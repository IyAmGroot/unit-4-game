<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Star Wars - RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row"><h1>Star Wars</h1></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 white text1"><h2>Select a Character</h2></div>
            <div class="col-md-6 white text1"><h2>Enemies</h2></div>
        </div>
      
        <div class="row">
            <div class="row col-md-12">
                <img class="freeAgent" src="assets/images/Rey_TLJ.png" alt="Rey" />
                <img
                    class="freeAgent"
                    src="assets/images/Lukeskywalker.jpg"
                    alt="Luke"
                />
                <img
                    class="freeAgent"
                    src="assets/images/vader.jpg"
                    alt="Darth Vader"
                />
                <img
                    class="freeAgent"
                    src="assets/images/emperorPalp.jpg"
                    alt="Emperor Palpatine"
                />
            </div>
            <div class="col-md-6 bullPen">

            </div>
        </div>
     
      
      <div id="battlegroundText" class="row col-md-12 white text1">
        <h2>Battleground</h2>
      </div>
      <div class="row matchup">
        <div id="heroDiv" class="battlegroundName col-md-5">
          <img
            class="hero"
            src="assets/images/heroPH.png"
            alt="Rey"
          />
        </div>

        <div class="battlegroundName col-md-2 d-flex align-items-center">
          <h3 id="vs" class="white text1">VS</h3>
        </div>
        <div class="battlegroundName col-md-5">
          <img
            class="villain"
            src="assets/images/villainPH.png"
            alt="Darth Vader"
          />
        </div>
      </div>
      <div class="row">
          <div class="battlegroundName col-md-5 white text1">
            <h4><span id="spanHero">Test </span><span id="spanHeroHP"></span>80</h4>
          </div>
        <div class="col-md-2">
          <button id="startBtn" type="button" class="btn btn-light">
            Attack
          </button>
          <button id="startBtn" type="button" class="btn btn-light">
            Restart
          </button>
        </div>
        <div class="battlegroundName col-md-5 white text1">
            <h4><span id="spanVillain">Test </span><span id="spanVillainHP">50</span></h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 text1 white">
          <span id="heroAttacks"><h4>Hero attacks, villain loses 6 HP</h4>
            </span>
        </div>
        <div class="col-md-6 text1 white">
            <span id="villainAttacks"><h4>Hero attacks, villain loses 15 HP</h4></span>
            </div>
        </div>
      </div>
    </div>

    <script src="assets/javascript/game.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
